<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calendar working</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <!-- loop here to create rows -->
       {% for row in rows %}
       <tr>
        <td>{{ row[1] }}</td>
        <!-- use strftime to format date objects -->
        <td>{{ row[2].strftime("%H:%M") }}</td>
        <td>{{ row[3].strftime("%H:%M") }}</td>
       </tr>
       {% endfor %}
    </tbody>
  </table>
</body>
</html>
